<head>

<meta charset="UTF-8">
<title>Cálculo Juros Compostos</title>
<style>
	body{
		font-family: Calibri;
		background-color: rgb(51, 50, 50);
	}
	#container {
		width: 90%;
		margin: auto;
		margin-top: 30px;
	}
	#formDados{
		width: 330px;
		margin: auto;
		/*line-height: 30pt;*/
		background-color: rgb(39, 36, 36);
		border-radius: 20px;
		border: 2px solid lightgray;
		padding: 10px;
		/*box-shadow: 5px 10px;*/
	}
	table {
		font-size: 20px;
		color: darkgray;
		line-height: 35px;
	}
	.dados {
		margin-left: auto;
  		margin-right: auto;
	}
	table .col1{
		text-align: right;
		padding-right: 10px;
	}
	table .col2{
		text-align: center;
	}
	input {
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		font-size: 16px;
		text-align: center;
		color: darkgray;
		width: 15ch;
		border: 2px solid rgb(117, 90, 236);
  		border-radius: 4px;
		padding: 5px;
		background-color: rgb(39, 36, 36);
	}
	.btnCalcular {
		font-size: 16px;
		padding: 5px;
		padding-left: 25px;
		padding-right: 25px;
		border-radius: 4px;
		border: 1px solid rgb(117, 90, 236);
		background-color: darkgray;
		color: black;
	}
	#titulo {
		font-size: 20px;
		color: lightgray;
		text-align: center;
		border: 1px solid gray;
  		border-radius: 10px;
		padding: 5px;
		margin: 10px;
	}
	#formulario {
		margin-top: 20px;
	}
	#btnDiv{
		text-align: center;
		margin: auto;
		padding: 10px;
	}
	#autor{
		color: lightgray;
		margin-top: 20px;
		text-align: right;
	}
</style>

<script>
	function inicio(){
		document.getElementById('capInicial').value = "10000.00";
		document.getElementById('aporte').value = "300.00";
		document.getElementById('juros').value = "2.50";
		document.getElementById('tempo').value = "12";
	}
	function calcularCapitalFinal(){
		var capInicial = document.getElementById('capInicial').value;
		var aporte = document.getElementById('aporte').value;
		var juros = document.getElementById('juros').value;
		var tempo = document.getElementById('tempo').value;
		var i = juros / 100.0;
		var fator = Math.pow(1 + i, tempo * 12.0);
		var capFinal = capInicial * fator + aporte * ( fator - 1.0) / i;
		document.getElementById('capFinal').value = capFinal.toFixed(2);
	}
</script>

</head>

<body onload="inicio()">


<div id="container">
	<div id="formDados">
		<div id="titulo">
			Cálculo de Capital <br> com Juros Compostos
		</div>
		<form id="formulario">
			<table class="dados">
				<tr><td class="col1">Capital Inicial</td>
					<td class="col2"><input id="capInicial" type="number" min="0.00" step="0.01"/></td></tr>
				<tr><td class="col1">Aporte</td>
					<td class="col2"><input id="aporte" type="number" min="0.00" step="0.01"/></td></tr>
				<tr><td class="col1">Juros (%)</td>
					<td class="col2"><input id="juros" type="number" min="0.00" step="0.01"/> </td></tr>
				<tr><td class="col1">Tempo (anos)</td>
					<td class="col2"><input id="tempo" type="number" min="0.00" step="0.01"/>  </td></tr>
				<tr><td class="col1">Capital Final</td>
					<td class="col2"><input id="capFinal" type="number" min="0.00" step="0.01"/> </td></tr>
			</table>
			<div id="btnDiv">
				<button class="btnCalcular" type="button"
									onclick="calcularCapitalFinal()">Calcular</button>
			</div>
		</form>
		<div id="autor">Por Sandro Boschetti</div>
	</div>
</div>


</body>

</html>
